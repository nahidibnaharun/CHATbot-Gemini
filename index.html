<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/nahidibnaharun/Productivity_Nexus_2.O/47e576223ef09fbde6ed1faaf3264ddf69891722/monday-icon-svgrepo-com.svg">
  <title>Multimodal Chatbot</title>
</head>
<body>
  <div id="chat-container">
    <div id="chat"></div>

    <!-- Input area -->
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Type a message...">
      
      <!-- Image upload input -->
      <label for="imageInput" class="image-upload-btn">
        <i class="fas fa-image"></i>
      </label>
      <input type="file" id="imageInput" accept="image/*" style="display: none;">

      <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
